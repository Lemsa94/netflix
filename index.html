<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Netflix France</title>
        <link rel="shortcut icon" href="assets/img/logo-netflix.png">
        <link rel="stylesheet" href="styleindex.css">
    </head>
    <body>
        <header class="header">
            <img src="assets/img/logo-netflix-entier.png" alt="NETFLIX">
            <nav class="navbar">
                <ul class="navlist">
                    <li class="language">Langues</li>
                    <li class="login">S'identifier</li>
                </ul>
            </nav>
            <main class="body">
                <div class="description">
                    <h1 class="h1description">Films et séries en illimité, et bien plus </h1>
                    <p class="pdescription">À partir de 5,99 €. Annulable à tout moment.</p>
                </div>
                <div class="register">
                    <form class="formregister" action="">
                        <label class="saisimail" for="mail">Prêt à regarder Netflix ? Saisissez votre adresse <br> e-mail pour vous abonner ou réactiver votre <br> abonnement.</label> <br>
                        <input class="mail" type="text" id="mail" placeholder="Adresse e-mail">
                    </form>
                </div>
            </main>
        </header>
    </body>
</html>
